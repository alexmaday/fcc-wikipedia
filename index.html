<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 text-center">
                <h1>Wikipedia Search</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-offset-2 col-xs-8" id="search">
                <p>
                    <input type="text" class="form-control" id="searchTerm" autofocus placeholder="Search for">
                </p>
            </div>
            <div class="col-xs-2">
                <p>
                    <button id="btnSearch" type="submit" class="btn btn-default">Search</button>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <p class="text-center">I'm feeling <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">random</a></p>
            </div>
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
</body>
</html>
