<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Roboto -->
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">

    <title>Wikipedia Viewer</title>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="center-align">Wikipedia Search</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s8 offset-s2 input-field" id="search">

                    <input type="text"  id="searchTerm" autofocus placeholder="Search for">

            </div>
            <div class="col s2">
              
                    <button id="btnSearch" type="submit" class="btn waves-effect waves-orange orange lighten-2">Search</button>
                
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <p class="center-align">I'm feeling <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">random</a></p>
            </div>
        </div>
        
    </div>
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/materialize.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
